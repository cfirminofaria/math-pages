<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Math pages</title>
</head>

<body>
  <main>
    <div class="container py-4">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid">
          <h1 class="display-5 fw-bold">Matemática</h1>
          <p class="col-md-8 fs-4">Fracções simples e compostas</p>
        </div>
      </div>


      <div class="p-3 mb-4 rounded-3">
        <div class="container-fluid">
          <div class="mb-3">
            <label for="paramBucketCount" class="form-label">Número de baldes:</label>
            <input type="number" class="form-control" id="paramBucketCount" data-bind="value: paramBucketCount">
          </div>
          <div class="mb-3">
            <label for="paramBucketDivisionCount" class="form-label">Número de divisões por balde:</label>
            <input type="number" class="form-control" id="paramBucketDivisionCount"
              data-bind="value: paramBucketDivisionCount">
          </div>
        </div>
      </div>


      <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
          style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
        <rect x="120" y="100" width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        Sorry, your browser does not support inline SVG.
      </svg>

      <div>$$\sqrt{x^2+1}$$</div>
      <div id="mathPad"></div>
      <p>First name: <strong data-bind="text: firstName">todo</strong></p>
      <p>Last name: <strong data-bind="text: lastName">todo</strong></p>
      <p>First name: <input data-bind="value: firstName" /></p>
      <p>Last name: <input data-bind="value: lastName" /></p>
      <p>Full name: <strong data-bind="text: fullName"></strong></p>
      <button data-bind="click: capitalizeLastName">Go caps</button>


      <div class="container">
        <div class="row">
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript">

    MathJax = {
      options: {
        enableMenu: false,          // set to false to disable the menu
        menuOptions: {
          settings: {
            texHints: true,        // put TeX-related attributes on MathML
            semantics: false,      // put original format in <semantic> tag in MathML
            zoom: 'NoZoom',        // or 'Click' or 'DoubleClick' as zoom trigger
            zscale: '200%',        // zoom scaling factor
            renderer: 'SVG',     // CHTML or 'SVG'
            alt: false,            // true if ALT required for zooming
            cmd: false,            // true if CMD required for zooming
            ctrl: false,           // true if CTRL required for zooming
            shift: false,          // true if SHIFT required for zooming
            scale: 2,              // scaling factor for all math
            inTabOrder: true,      // true if tabbing includes math

            assistiveMml: true,    // true if hidden assistive MathML should be generated for screen readers
            collapsible: false,    // true if complex math should be collapsible
            explorer: false,       // true if the expression explorere should be active
          },
          annotationTypes: {
            TeX: ['TeX', 'LaTeX', 'application/x-tex'],
            StarMath: ['StarMath 5.0'],
            Maple: ['Maple'],
            ContentMathML: ['MathML-Content', 'application/mathml-content+xml'],
            OpenMath: ['OpenMath']
          }
        }
      },
      svg: {
        scale: 2,                      // global scaling factor for all expressions
        minScale: .5,                  // smallest scaling factor to use
        mtextInheritFont: false,       // true to make mtext elements use surrounding font
        merrorInheritFont: true,       // true to make merror text use surrounding font
        mathmlSpacing: false,          // true for MathML spacing rules, false for TeX rules
        skipAttributes: {},            // RFDa and other attributes NOT to copy to the output
        exFactor: .5,                  // default size of ex in em units
        displayAlign: 'center',        // default for indentalign when set to 'auto'
        displayIndent: '0',            // default for indentshift when set to 'auto'
        fontCache: 'local',            // or 'global' or 'none'
        localID: null,                 // ID to use for local font cache (for single equation processing)
        internalSpeechTitles: true,    // insert <title> tags with speech content
        titleID: 0                     // initial id number to use for aria-labeledby titles
      }
    };

    window.addEventListener("load", function () {
      let node = document.querySelector('#mathPad');
      let options = MathJax.getMetricsFor(node, true);
      let html = MathJax.tex2svg('\\sqrt{x^2+1}', options);
      node.appendChild(html);
    });


  </script>

  <script type="text/javascript">
    window.addEventListener("load", function () {

      function AppViewModel() {
        this.paramBucketCount = ko.observable("10");
        this.paramBucketDivisionCount = ko.observable("10");

        this.firstName = ko.observable("Bert");
        this.lastName = ko.observable("Bertington");

        this.fullName = ko.computed(function () {
          return this.firstName() + " " + this.lastName();
        }, this);

        this.capitalizeLastName = function () {
          var currentVal = this.lastName();        // Read the current value
          this.lastName(currentVal.toUpperCase()); // Write back a modified value
        };
      }

      // Activates knockout.js
      ko.applyBindings(new AppViewModel());
    });
  </script>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
    integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
