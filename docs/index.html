<head>

    }

      fill: transparent;
      stroke-width: 4;
      stroke: rgb(0, 0, 0)
    }

    g.bucket rect.water {
      fill: #d4f1f9;
    }

    g.bucket line.division {
      stroke-width: 2;
      stroke: rgb(0, 0, 0)
    }

</head>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><span
                  data-bind="visible: langPT">Início</span><span data-bind="visible: langEN">Home</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span data-bind="visible: langPT">Língua</span><span data-bind="visible: langEN">Language</span>
              </a>

                <li><a class="dropdown-item" href="#" data-bind="click: changeLanguage('EN')"><span
                      data-bind="visible: langPT">Inglês (EN)</span><span data-bind="visible: langEN">English
                      (EN)</span></a></li>
                <li><a class="dropdown-item" href="#" data-bind="click: changeLanguage('PT')"><span
                      data-bind="visible: langPT">Português (PT)</span><span data-bind="visible: langEN">Portuguese
                      (PT)</span></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid">
          <h1 class="display-5 fw-bold" data-bind="visible: langPT">Matemática</h1>
          <h1 class="display-5 fw-bold" data-bind="visible: langEN">Mathematics</h1>
          <p class="col-md-8 fs-4">Fracções mistas e impróprias</p>
        </div>
      </div>


      <div class="p-3 mb-4 rounded-3">
        <div class="container-fluid">
          <div class="mb-3">
            <label for="paramBucketCount" class="form-label">Número de baldes:</label>
            <div class="input-group input-number-plus-minus" data-bind="using: paramBucketCount">
              <input class="form-control" id="paramBucketCount" data-bind="value: value, attr: inputAttributes">
              <button class="btn btn-outline-secondary" type="button" data-bind="click: valueIncrease">+</button>
              <button class="btn btn-outline-secondary" type="button" data-bind="click: valueDecrease">-</button>
            </div>
          </div>
          <div class="mb-3">
            <label for="paramBucketDivisionCount" class="form-label">Número de divisões por balde:</label>
            <div class="input-group input-number-plus-minus" data-bind="using: paramBucketDivisionCount">
              <input class="form-control" id="paramBucketDivisionCount" data-bind="value: value, attr: inputAttributes">
              <button class="btn btn-outline-secondary" type="button" data-bind="click: valueIncrease">+</button>
              <button class="btn btn-outline-secondary" type="button" data-bind="click: valueDecrease">-</button>
            </div>
          </div>
        </div>
      </div>

      <svg viewBox="0 0 1000 300" preserveAspectRatio="xMinYMin meet">
        <g class="bucket" data-bind="foreach: buckets">
          <rect data-bind="attr: { x: water.x, y: water.y, width: water.width, height: water.height }" class="water" />
          <g data-bind="foreach: divisions">
            <line data-bind="attr: { x1: x1, y1: y1, x2: x2, y2: y2 }" class="division" />
          </g>
          <rect data-bind="attr: { x: x, y: y, width: width, height: height }" class="border" />
        </g>
      </svg>

      <br />
      <br />

      <div class="container" style="text-align: center;">
        <div class="row">
          <div class="col-6">
            Escreva a sua fracção:<br /><br />
          </div>
          <div class="col-3">
            Fracção mista:<br /><br />
          </div>
          <div class="col-3">
            Fracção equivalente:<br /><br />
          </div>
        </div>
        <div class="row">
          <div class="col-6" style="padding-top: 20px;">

            <table style="margin: auto">
              <tr>
                <td rowspan="3">
                  <input type="number" min="0" max="19" step="1" style="width: 4em; text-align: right"
                    data-bind="value: paramFracIntegerPart" />
                </td>
                <td>
                  <div class="input-group input-number-plus-minus" data-bind="using: paramFracNumerator">
                    <input class="form-control" id="paramFracNumerator" data-bind="value: value, attr: inputAttributes"
                      style="width: 4.2em; text-align: right">
                    <button class="btn btn-outline-secondary" type="button" data-bind="click: valueIncrease">+</button>
                    <button class="btn btn-outline-secondary" type="button" data-bind="click: valueDecrease">-</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <svg viewBox="0 0 200 50">
                    <line x1="0" y1="25" x2="90" y2="25" style="stroke-width: 2;
                    stroke: rgb(0, 0, 0)"></line>
                  </svg>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="input-group input-number-plus-minus" data-bind="using: paramFracDenominator">
                    <input class="form-control" id="paramFracDenominator"
                      data-bind="value: value, attr: inputAttributes" style="width: 4em; text-align: right">
                    <button class="btn btn-outline-secondary" type="button" data-bind="click: valueIncrease">+</button>
                    <button class="btn btn-outline-secondary" type="button" data-bind="click: valueDecrease">-</button>
                  </div>
                </td>
              </tr>
            </table>


          </div>
          <div class="col-3">
            <div style="font-size: xx-large;" data-bind="katexRender: fracMixed"></div>
            <div style="font-size: xx-large; display: none;" data-bind="text: fracMixed"></div>
          </div>
          <div class="col-3">
            <div style="font-size: xx-large;" data-bind="katexRender: fracEquivalent"></div>
            <div style="font-size: xx-large; display: none" data-bind="text: fracEquivalent"></div>
          </div>
        </div>
      </div>

      <br />

    </div>
  </main>
  <br />

  <script type="text/javascript">
    window.addEventListener("load", function () {

      function ComponentParameterNumberUpDown(defaultValue, minValue, maxValue, stepValue) {
        this.value = ko.observable(defaultValue);
        this.minValue = minValue;
        this.maxValue = maxValue;
        this.stepValue = stepValue;

        this.inputAttributes = {
          type: "number",
          min: this.minValue,
          max: this.maxValue,
          step: this.stepValue,
        };

        this.valueIncrease = function () {
          let value = parseInt(this.value(), 10);
          value++;
          value = Math.max(value, this.minValue);
          value = Math.min(value, this.maxValue);
          this.value(value);
        };

        this.valueDecrease = function () {
          let value = parseInt(this.value(), 10);
          value--;
          value = Math.max(value, this.minValue);
          value = Math.min(value, this.maxValue);
          this.value(value);
        };
      }

      function AppViewModel() {
        this.langPT = ko.observable(true);
        this.langEN = ko.observable(false);

        this.paramBucketCount = new ComponentParameterNumberUpDown("4", "1", "20", "1");
        this.paramBucketDivisionCount = new ComponentParameterNumberUpDown("10", "1", "30", "1");


        this.paramFracIntegerPart = ko.observable("2");
        this.paramFracNumerator = new ComponentParameterNumberUpDown("3", "0", "600", "1");
        this.paramFracDenominator = new ComponentParameterNumberUpDown("5", "1", "30", "1");

        this.buckets = ko.observable([]);
        this.fracEquivalent = ko.observable("");
        this.fracMixed = ko.observable("");

        this.redraw = function () {

          let bucketCount = parseInt(this.paramBucketCount.value(), 10);
          let bucketDivisionCount = parseInt(this.paramBucketDivisionCount.value(), 10);
          let fracIntegerPart = parseInt(this.paramFracIntegerPart(), 10);
          let fracNumerator = parseInt(this.paramFracNumerator.value(), 10);
          let fracDenominator = parseInt(this.paramFracDenominator.value(), 10);

          if (isNaN(fracIntegerPart)) fracIntegerPart = 0;
          if (isNaN(fracNumerator)) fracNumerator = 0;
          if (isNaN(fracDenominator)) fracDenominator = 1;

          let mixedFracIntegerPart = fracIntegerPart + Math.floor(fracNumerator / fracDenominator);
          let mixedFracNumerator = fracNumerator % fracDenominator;

          if (mixedFracIntegerPart === 0) {
            if (mixedFracNumerator === 0) {
              this.fracMixed(`0`);
            } else {
              this.fracMixed(`\\frac{${mixedFracNumerator}}{${fracDenominator}}`);
            }

          } else {
            if (mixedFracNumerator === 0) {
              this.fracMixed(`${mixedFracIntegerPart}`);
            } else {
              this.fracMixed(`${mixedFracIntegerPart} \\frac{${mixedFracNumerator}}{${fracDenominator}}`);
            }
          }

          if ((fracIntegerPart * fracDenominator) + fracNumerator === 0) {
            this.fracEquivalent(`0`);
          } else {
            if (fracDenominator === 1) {
              this.fracEquivalent(`${(fracIntegerPart * fracDenominator) + fracNumerator}`);
            } else {
              this.fracEquivalent(`\\frac{${(fracIntegerPart * fracDenominator) + fracNumerator}}{${fracDenominator}}`);
            }
          }

          let value = fracIntegerPart + fracNumerator / fracDenominator;

          let svgWidth = 1000.0;
          let svgHeight = 300;
          let spacing = 20.0;

          let bucketWidth = (svgWidth - spacing * (bucketCount + 1)) / bucketCount;
          bucketWidth = Math.min(bucketWidth, 100.0);
          let bucketHeight = svgHeight - 2 * spacing;
          let divisionHeight = bucketHeight / bucketDivisionCount;
          let bucketDivisions = [];

          let buckets = [];
          for (bi = 0; bi < bucketCount; bi++) {

            let waterHeight = Math.max(Math.min((value - bi), 1), 0) * bucketHeight;

            let b = {
              x: spacing * (bi + 1) + (bucketWidth * bi),
              y: spacing,
              width: bucketWidth,
              height: bucketHeight,
              divisions: [],
              water: {
                x: spacing * (bi + 1) + (bucketWidth * bi),
                y: spacing + (bucketHeight - waterHeight),
                width: bucketWidth,
                height: waterHeight,
              }
            };

            for (di = 1; di < bucketDivisionCount; di++) {
              b.divisions.push({
                x1: spacing * (bi + 1) + (bucketWidth * bi),
                y1: spacing + (divisionHeight * di),
                x2: spacing * (bi + 1) + (bucketWidth * (bi + 1)),
                y2: spacing + (divisionHeight * di),
              });
            }

            buckets.push(b);
          }

          this.buckets(buckets);
        };

        this.changeLanguage = function (lang) {
          this.langPT(lang === "PT");
          this.langEN(lang === "EN");
          if (!this.langPT() && !this.langEN()) {
            this.langPT(true);
          }
          return true;
        };

        this.paramBucketCount.value.subscribe(this.redraw, this);
        this.paramBucketDivisionCount.value.subscribe(this.redraw, this);
        this.paramFracIntegerPart.subscribe(this.redraw, this);
        this.paramFracNumerator.value.subscribe(this.redraw, this);
        this.paramFracDenominator.value.subscribe(this.redraw, this);
      }

      // Activates knockout.js

      ko.bindingHandlers.katexRender = {
        init: function (element, valueAccessor, allBindings, viewModel, bindingContext) {
          // This will be called when the binding is first applied to an element
          // Set up any initial state, event handlers, etc. here
        },
        update: function (element, valueAccessor, allBindings, viewModel, bindingContext) {
          // This will be called once when the binding is first applied to an element,
          // and again whenever any observables/computeds that are accessed change
          // Update the DOM element based on the supplied values here.

          let equation = ko.unwrap(valueAccessor());

          katex.render(equation, element, {
            throwOnError: false,
            displayMode: true
          });
        }
      };

      let model = new AppViewModel();
      ko.applyBindings(model);
      model.redraw();
    });
  </script>
